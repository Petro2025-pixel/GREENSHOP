<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <strong class="header_logo">
        <img src="images/logo_greenshop.png" alt="logo_greenshop" />
      </strong>
      <nav class="header_menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">Plant Care</a></li>
          <li><a href="">Blogs</a></li>
        </ul>
      </nav>
      <a href="#" class="header_login">Login</a>
    </header>
    <main>
      <div class="form-holder">
        <!-- Тут текст і вся форма  -->
        <ul>
          <li>Login</li>
          <li>Register</li>
        </ul>
        <p>Enter your email and password to register.</p>
        <form action="#">
          <input type="text" placeholder="Username" />
          <br />
          <input type="email" placeholder="Enter your email address" />
          <br />
          <input type="password" placeholder="Password" />
          <br />
          <input type="password" placeholder="Confirm Password" />
          <br />
          <button type="submit">Register</button>
          <br />
          <p>Or register with</p>
          <br />
          <a href="Google">
            <img src="images/google_1.svg" alt="google_1" />
            <span>Continue with Google</span>
          </a>
          <br />
          <a href="Facebook">
            <img src="images/facebook_1.svg" alt="facebook" />
            <span>Continue with Google</span>
          </a>
        </form>
      </div>
    </main>
    <footer>
      <a href="index.html">Main</a>
    </footer>
  </body>
</html>
