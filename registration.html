<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        .form-holder {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        }
        input {margin-bottom: 5px;}
        form {
        width: 90%;
        margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
    </header>
    <main>
       <div class="form-holder">
            <!-- Тут текст і вся форма  -->
            <ul>
                <li>Login</li>
                <li style="color: green;">Register</li>
            </ul>
            <p>Enter your email and password to register.</p>
            <form action="#">
                <input type="text" placeholder="Username">
                <br>
                <input type="email" placeholder="Enter your email address">
                <br>
                <input type="password" placeholder="Password"> 
                <br>
                <input type="password" placeholder="Confirm Password"> 
                <br>
                <button type="submit">Register</button>
                <br>
                <p>Or register with</p>
                <br>
                <a href="Google" style="width: 300px; text-align: center;">
                    <img src="images/google_1.svg" alt="google_1">
                    <span>Continue with Google</span>
                </a>
                <br>
                <a href="Facebook" style="width: 300px; text-align: center;">
                    <img src="images/facebook_1.svg" alt="facebook">
                    <span>Continue with Google</span>
                </a>
            </form>
       </div>

    </main>
    <footer>
        <a href="index.html">Main</a>
    </footer>

    
</body>
</html>
